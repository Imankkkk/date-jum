<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fbe7c6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .instruction {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .gift {
            font-size: 100px;
            cursor: pointer;
            color: #ff6b81;
        }

        .gift:hover {
            color: #ff4757;
        }

        .hidden {
            display: none;
        }

        .image {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .description {
            margin-top: 10px;
            font-size: 20px;
            color: #555;
        }

        .birthday-button {
            display: none;
            margin-top: 20px;
            background-color: #ff6b81;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .birthday-button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gift" onclick="showImage()">üéÅ</div>
        <img id="surpriseImage" class="hidden image" src="gambar_hadiah.jpg" alt="Hadiah Kejutan!">
        <div id="description" class="hidden description">Tadaaa! tapi hadiahnye tak sampai lagi, esok hadiahnye sampai orang bagi kamu hshshshs tapi kalau nak bagi hadiah tu kita kene meet so kita nak meet kat mana? nanti kamu gitau orang tauu</div>
        <button id="birthdayButton" class="birthday-button" onclick="openBirthdayPage()">tekan ni jugakk</button>
    </div>

    <script>
        function showImage() {
            const image = document.getElementById("surpriseImage");
            const description = document.getElementById("description");
            const birthdayButton = document.getElementById("birthdayButton");
            image.classList.remove("hidden");  // Tampilkan gambar
            description.classList.remove("hidden");  // Tampilkan teks deskripsi
            birthdayButton.style.display = "inline-block";  // Tampilkan tombol untuk tab ketiga
        }

        function openBirthdayPage() {
            // Buka tab baru menuju ke ucapan_ulang_tahun.html
            window.open("tab3.html", "_blank");
        }
    </script>
</body>
</html>
