<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fbe7c6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .gift {
            font-size: 100px;
            cursor: pointer;
            color: #ff6b81;
        }

        .gift:hover {
            color: #ff4757;
        }

        .hidden {
            display: none;
        }

        .image {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .description {
            margin-top: 10px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gift" onclick="showImage()">üéÅ</div>
        <img id="surpriseImage" class="hidden" src="gambar_hadiah.jpg" alt="Hadiah Kejutan!" class="image">
        <div id="description" class="hidden description">Tadaaa! tapi hadiahnye tak sampai lagi, esok hadiahnye sampai orang bagi kamu hshshshs</div>
    </div>

    <script>
        function showImage() {
            const image = document.getElementById("surpriseImage");
            const description = document.getElementById("description");
            image.classList.remove("hidden");  // Tampilkan gambar
            description.classList.remove("hidden");  // Tampilkan teks deskripsi
        }
    </script>
</body>
</html>
