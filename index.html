<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suprise untuk kamuu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fbe7c6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #ff6b81;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 80px;
            color: #ff4757;
            margin: 20px 0;
        }

        .button {
            margin-top: 20px;
            background-color: #ff6b81;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1>Happy Birthday Sayangkuu!</h1>
        <p>orang ade hadiah untuk kamu...</p>
        <div class="heart">ðŸ’–</div>
        <button class="button" onclick="openGiftPage()">tekan nii!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 60,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "shape": {
                    "type": "image",
                    "image": {
                        "src": "https://cdn-icons-png.flaticon.com/512/833/833472.png",
                        "width": 100,
                        "height": 100
                    }
                },
                "size": {
                    "value": 10,
                    "random": true
                },
                "move": {
                    "speed": 6,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            },
            "retina_detect": true
        });

        function openGiftPage() {
            // Buka tab baru yang menuju ke hadiah.html
            window.open("hadiah.html", "_blank");
        }
    </script>
</body>
</html>
