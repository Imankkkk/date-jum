<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayo Ngedate!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fbe7c6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #ff6b81;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 80px;
            color: #ff4757;
            margin: 20px 0;
        }

        .message {
            font-size: 22px;
            font-weight: 600;
            color: #555;
        }

        .input-container {
            margin: 20px 0;
            text-align: left;
        }

        input[type="date"], input[type="text"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .date-place {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            margin-top: 20px;
        }

        .button {
            margin-top: 20px;
            background-color: #ff6b81;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1>Hei, Sayang!</h1>
        <p>Ada yang spesial yang pengen aku ajakin kamu...</p>
        <div class="heart">üíñ</div>
        <div class="message">
            Kamu mau ngedate sama aku? Isi tempat dan tanggalnya ya!
        </div>

        <div class="input-container">
            <label for="date">Tanggal:</label>
            <input type="date" id="date" required>
            <label for="time">Waktu:</label>
            <input type="time" id="time" required>
            <label for="place">Tempat:</label>
            <input type="text" id="place" placeholder="Masukkan tempat ngedate..." required>
        </div>

        <button class="button" onclick="showDatePlace()">Ayo!</button>

        <div class="date-place" id="datePlace">
            <!-- Tanggal dan tempat akan muncul di sini -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 60,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "shape": {
                    "type": "image",
                    "image": {
                        "src": "https://cdn-icons-png.flaticon.com/512/833/833472.png",
                        "width": 100,
                        "height": 100
                    }
                },
                "size": {
                    "value": 10,
                    "random": true
                },
                "move": {
                    "speed": 6,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            },
            "retina_detect": true
        });

        function showDatePlace() {
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const place = document.getElementById("place").value;

            if (date && time && place) {
                const datePlace = document.getElementById("datePlace");
                datePlace.style.display = "block";  // Menampilkan tanggal dan tempat
                datePlace.innerHTML = `üìÖ ${date}, Jam ${time}<br>üìç Tempat: ${place}`;
            } else {
                alert("Tolong isi semua kolom dulu ya!");
            }
        }
    </script>
</body>
</html>
